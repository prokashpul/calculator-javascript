<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- stylesheet link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- calculator -->

    <div class=" w-full md:w-1/2 lg:w-1/4 min-h-screen   mx-auto h-full">
        <div class="text-center text-4xl text-red-500 py-5">Calculator</div>
        <!-- keys -->
        <div class="md:bg-slate-500 py-2 rounded-xl">
            <div class="flex justify-center">
                <input type="text" class="bg-slate-300 w-11/12 p-2 rounded-lg mt-3 border-2 border-slate-400 focus:bottom-0 text-right " id="output">
            </div>
            <div class="bg-slate-300 m-4 rounded-lg p-3 grid grid-cols-4 gap-3">

                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center
                font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer">
                    M+
                </div>
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="del">
                    Del
                </div>
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="modulas">
                    %
                </div>
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer " id="mulitipul">
                    X
                </div>
                <!-- row -->
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="seven">
                    7
                </div>
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="eight">
                    8
                </div>
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="nine">
                    9
                </div>
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer " id="divition">
                    /
                </div>
                <!-- row -->
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="four">
                    4
                </div>
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="five">
                    5
                </div>
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="six">
                    6
                </div>

                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-4xl shadow-slate-300 text-sky-300 cursor-pointer pb-2" id="minus">
                    -
                </div>
                <!-- row -->
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="one">
                    1
                </div>
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="two">
                    2
                </div>
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="three">
                    3
                </div>

                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-4xl shadow-slate-300 text-sky-300 cursor-pointer pb-2 " id="add">
                    +
                </div>
                <!-- row -->
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center
                    font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="rest">
                    rest
                </div>
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-2xl shadow-slate-300 text-sky-300 cursor-pointer" id="zero">
                    0
                </div>
                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-5xl shadow-slate-300 text-sky-300 cursor-pointer pb-9" id="dot">
                    .
                </div>

                <div class="bg-sky-100 h-16 w-16 lg:h-14 lg:w-14 rounded-xl flex justify-center items-center font-semibold text-4xl shadow-slate-300 text-sky-300 cursor-pointer pb-2 " id="equle">
                    =
                </div>
                <!-- row -->
            </div>
            </input>

        </div>


        <!-- script link -->
        <script src="js/calculator.js"></script>
</body>

</html>
